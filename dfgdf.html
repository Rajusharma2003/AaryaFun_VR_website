    <style>
        .reels-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: #212529;
        }
        
        .reel-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            aspect-ratio: 9/16;
        }
        
        .reel-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .reel-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .reel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }
        
        .reel-container:hover .reel-overlay {
            opacity: 1;
        }
        
        .reel-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .reel-description {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .reel-stats {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .reel-stat {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .reel-stat i {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .reel-actions {
            display: flex;
            gap: 10px;
        }
        
        .reel-action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .reel-action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .reel-action-btn i {
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .reels-section {
                padding: 40px 0;
            }
            
            .section-title {
                margin-bottom: 30px;
                font-size: 1.8rem;
            }
            
            .reel-container {
                margin-bottom: 20px;
            }
            
            .reel-overlay {
                opacity: 1;
                padding: 15px;
            }
        }
    </style>
</head>

    <!-- Optional: Add your JavaScript for interaction -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for like buttons
            document.querySelectorAll('.reel-action-btn .fa-heart').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const heart = this;
                    heart.classList.toggle('fas');
                    heart.classList.toggle('far');
                    
                    // Find the nearest stat counter and update it
                    const statContainer = heart.closest('.reel-stat');
                    if (statContainer) {
                        const countElement = statContainer.querySelector('span');
                        let count = parseInt(countElement.textContent.replace(/[^\d]/g, ''));
                        if (heart.classList.contains('fas')) {
                            count++;
                        } else {
                            count--;
                        }
                        countElement.textContent = count >= 1000 ? (count/1000).toFixed(1) + 'K' : count;
                    }
                });
            });
            
            // Add share functionality
            document.querySelectorAll('.reel-action-btn .fa-share-alt').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    alert('Share this product with your friends!');
                    // In a real implementation, you would use the Web Share API or a social sharing library
                });
            });
        });
